<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./Icono/calcular.png" type="image/x-icon">
</head>
<body>
  <div class="contenedor">
    <div class="calculadora ">
      <button class="switch" id="switch">
        <span > <img class="icono sol" src="./Icono/sun.png" alt="Icono de un sol"> </span> 
        <span>  <img class="icono luna" src="./Icono/luna.png" alt="Icono de una luna">  </span> 
      </button>
      <div class="mostrar-pantalla">
        <div id="pantalla" class="pantalla"></div>
      </div>
      <div class="botones">
        <table>
          <tr>
            <td><button class="btn operador" id="limpiar">C</button></td>
            <td><button class="btn operador" id="/">รท</button></td>
            <td><button class="btn operador" id="*">X</button></td>
            <td><button class="btn operador" id="borrar">
              <img class="imagen" src="./Icono/borrar-negro.png" alt="Icono de borrar">
            </button></td>
          </tr>
          <tr>
            <td><button class="btn numero" id="7">7</button></td>
            <td><button class="btn numero" id="8">8</button></td>
            <td><button class="btn numero" id="9">9</button></td>
            <td><button class="btn operador" id="-">-</button></td>
          </tr>
          <tr>
            <td><button class="btn numero" id="4">4</button></td>
            <td><button class="btn numero" id="5">5</button></td>
            <td><button class="btn numero" id="6">6</button></td>
            <td><button class="btn operador" id="+">+</button></td>
          </tr>
          <tr>
            <td><button class="btn numero" id="1">1</button></td>
            <td><button class="btn numero" id="2">2</button></td>
            <td><button class="btn numero" id="3">3</button></td>
            <td rowspan="2"><button class="btn operador" id="igual">=</button></td>
          </tr>
          <tr>
            <td><button class="btn numero" id=",">,</button></td>
            <td><button class="btn numero" id="0">0</button></td>
            <td><button class="btn numero" id="00">00</button></td>
          </tr>
          
        </table>
      </div>
    </div>
  </div>
 
  <script src="./script.js"></script>
</body>
</html>
